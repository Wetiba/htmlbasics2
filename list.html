<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>Ordered List</h2>
<h2>Type of cars</h2>
<ol>
    <li>Toyota</li>
    <li>Mercedes</li>
    <li>Nissan</li>
    <li>Subaru</li>
    <li>Audi</li>
</ol>
<h2>Unordered List</h2>
<h2>Type of Fruits</h2>
<ul>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>WaterMelon</li>
    <li>Apples</li>
    <li>Pinneapples</li>
</ul>



</body>
</html>
